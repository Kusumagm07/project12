<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech - Crop Demand Forecasting</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Image and Message -->
        <div class="login-image-section">
            <div class="overlay">
                <h1>AgriTech Solutions</h1>
                <p class="tagline">Empowering Agriculture through Technology</p>
                <p class="sub-tagline">Predict • Analyze • Optimize</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-container">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to access your agricultural insights</p>
                <form id="loginForm" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                    </div>

                    <div id="loginError" class="error-message" style="color: #c00; margin-bottom: 8px; display:none;"></div>

                    <button type="submit" class="login-button">Sign In</button>

                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        <p style="margin-top:8px"><a href="/project_overview.html" style="color:#2b7be3">Quick project overview (5-min demo)</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
